<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SlideShow image</title>
  </head>
  <body>
    <div class="pic-box">
      <div class="slider">
        <div class="overlay">
          <img id="slider-image" src="images/yandisa3.jpg" alt="Slider Image" />
          <div class="overlay-text">
            <p>This is my image slideshow project</p>
          </div>
          <button class="slider-btn" onclick="prevSlide()">&#10094;</button>
          <button class="slider-btn" onclick="nextSlide()">&#10095;</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
